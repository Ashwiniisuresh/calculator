<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body >
	<form action="">
		<div class="row mt-5 p-5">
			<div class="col-4"></div>
			<div class="col-4">
				
				
				
				
				<table >
					<tr>
            <td colspan="3"><input type="text" class="form-control"id="result"></td>
            <td><button type="button" onclick="allClear()"  class="btn btn-primary btn-lg">AC</button> </td>
        </tr>
						
						<tr >
                         <td ><button id="seven" type="button"  onclick="displayNum('7')"class="btn btn-light  btn-lg">7</button></td>
						<td ><button id="eight" type="button"  onclick="displayNum('8')"class="btn btn-light  btn-lg">8</button></td>
						<td><button   id="nine" type="button" onclick="displayNum('9')"class="btn btn-light  btn-lg">9</button></td>
						<td ><button  id="null" type="button" onclick="displayNum('*')" class="btn btn-light  btn-lg">*</button></td>
					</tr>
					<tr  >
						<td><button id="four"  type="button" onclick="displayNum('4')" class="btn btn-light  btn-lg">4</button></td>
						<td><button id="five"  type="button" onclick="displayNum('5')" class="btn btn-light  btn-lg">5</button></td>
						<td><button  id="six" type="button" onclick="displayNum('6')" class="btn btn-light  btn-lg">6</button></td>
						<td><button id="sun"  type="button" onclick="displayNum('-')" class="btn btn-light  btn-lg">-</button></td>
					</tr>
					<tr >
						<td><button id="one"  type="button" onclick="displayNum('1')" class="btn btn-light  btn-lg">1</button></td>
						<td><button id="two"  type="button" onclick="displayNum('2')" class="btn btn-light  btn-lg">2</button></td>
						<td><button id="three"  type="button" onclick="displayNum('3')" class="btn btn-light  btn-lg">3</button></td>
						<td><button  id="add" type="button" onclick="displayNum('+')" class="btn btn-light  btn-lg">+</button></td>
					</tr>
					<tr>
						<td><button id="div"  type="button" onclick="displayNum('/')" class="btn btn-light  btn-lg">/</button></td>
						<td><button id="zero"  type="button" onclick="displayNum('0')" class="btn btn-light  btn-lg">0</button></td>
						<td><button id="ac"  type="button" onclick="allClear()"  class="btn btn-light  btn-lg">.</button></td>
						<td><button id="equal"  type="button" onclick="evalExp()" class="btn btn-primary  btn-lg">=</button></td>
                        <td><button id="del"  type="button" onclick="lastDigit()" class="btn btn-primary  btn-lg">C</button></td>

					</tr>
				</table>
			</div>
			<div class="col-4"></div>
		</div>

	</form>
